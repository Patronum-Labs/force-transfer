name: CI
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - run: pnpm install --frozen-lockfile
      - run: pnpm run ci